<html lang="en">

<head>
    <meta charset="UTF-8">

<body class="body2">

    <div class="d-flex justify-content-left align-items-left">

        <!-- Side Picture -->
        <div id="sidePicture"></div>

        <main>
            <h1 style="padding-top: 5rem;">&nbsp; Create Account</h1>

            <div class="justify-content-left ">
                <form class="needs-validation" novalidate>

                    <div class="row">
                        <div class="f_Name">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstname" placeholder="" value="" required>
                        </div>
                    </div>   
                    
                    <br>

                    <div class="row">
                        <div class="l_Name">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="" value="" required>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="user_name">
                            <label for="username" class="form-label">Email</label>
                            <input type="text" class="form-control" id="username" placeholder="email@example.com">
                        </div>
                    </div>

                    <br>

                    <label for="password" class="form-label">Password</label>
                        <div class="password-format">
                           
                            <input class="form-control" type="password" name="password" required="" id="password" placeholder="Password">
                          
                           <svg id = "eyeButton"class='fontawesomesvg' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">  <!-- I cant figure out how to write a script for svg -->

                        <!----
                            onclick="eyeButton();
                        <div class="re-passWord">
                            <label for="re-password" class="form-label">Reenter Password</label>
                            <input type="password" class="form-control" id="re-password" placeholder="">
                        -->
                    </div>
                  
                    <br>

                    <button class="button-block" type="button" id="create-button"
                        class="  height: 400px; align-items-center buttons " onclick="createAccount();">Create
                        Account</button>
                    <span id="createResult"></span>

                    <br>

                    
            </div>

            <div class="d-flex justify-content-center align-items-center" style="font-size: 13px;">
                <p>Have an account? <a href="index.html">Log in</a></p> 
            </div>

        </div>
        </form>
        </div>
    </main>
    </div>

        crossorigin="anonymous"></script>

    <script src="js/frontend.js"></script>

    <script>
        const togglePassword = document.querySelector('#toggle-password');
        const password = document.querySelector('#login-password');
    
        togglePassword.addEventListener('click', function (temp) {
            // toggle the type attribute
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            // toggle the eye slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>

</html>
