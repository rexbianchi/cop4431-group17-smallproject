                <!--changed for = "loginPassword" to "password"-->

                    <input class="form-control" type="password" name="password" required="" id="password" placeholder="Password">
                    <i class="fa fa-eye" id="toggle-password" onclick="eyeButton();"></i> </span>
                </div>

                <button class="button-block" type="button" id="loginButton" class="col align-items-center buttons "

                <span id="loginResult"></span>
