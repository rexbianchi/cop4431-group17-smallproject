<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YourContacts</title>

    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   


</head>


<body class>

    <div class="container">
        <!-- We can insert a welcome heading or something here -->
        <div id="title" class="d-flex justify-content-center align-items-center">
            <h1>Welcome to YourContacts</h1>
        </div>


        <!-- Login with user and password-->
        <div class="login-space d-flex justify-content-center align-items-center">

            <div class="input-box d-flex justify-content-center align-items-center">

                <div class="form-group">
                    <label class="form-label" for="loginName">Account</label>

                    <input class="form-control" type=" text" id="loginName" placeholder="Username">
                </div>
                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input class="form-control" type="text" id="loginPassword" placeholder="Password">
                </div>

                <button class="button-block" type="button" id="loginButton" class="col align-items-center buttons "
                    onclick="doLogin();">Sign in</button>

                <!-- Here is where you would link this html to the new one to create a new user -->
                <a href="">Create Account</a>
            </div>

        </div>
    </div>


    <script src="index.js"></script>
    <!--JS files needed for bootstrap to function. Poppers is optional and can be deleted if dropdowns, popovers, or tooltips arn't used.-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
