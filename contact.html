<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YourContacts</title>


    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oxanium|Silkscreen">

    <style>
        body {
          font-family: "Oxanium", sans-serif;
        }
        #title, thead{
            font-family: "Silkscreen", sans-serif;
        }
    </style>

    <script type="text/javascript">
       document.addEventListener('DOMContentLoaded', function () {
            readCookie();
            getContacts();
        }, false);
 
    </script>

</head>

<body class>

    <div class="container" style="margin-top:15px;">

        <div class = "row">
            <div class = "col-sm-auto">
                <div class="circular--landscape--small"> <img
                    src="https://ucfknights.com/images/2021/11/17/UCF_Athletics_2021KnightHead_NovRelease.jpg"
                    alt="knightro" , style="width:100px;margin-left:-24px;"> </div>
            </div>

            <div class = "col-auto">
                <div id="title" class="d-flex justify-content-center align-items-center" style="margin-top:-20px;">
                    <span id="welcomeTitle">Welcome fhti sdjfkldsf s</span>
                </div>
            </div>
            
            <div class = "col">
                <div class="search" style="margin-top:10px;margin-left: 100px; margin-right: 100px;">
                    <i class="fa fa-search"></i>
                    <input type="text" class="form-control" id="search" placeholder="Search">
                    <span id="contactSearchResult"></span>

                    <button type="button" id="searchContactButton" class="btn btn-primary"
                        onclick="getContacts()">Search</button>
                </div>
            </div>

            <div class = "col-sm-auto">
                <div id = "log-out-box" class = "d-flex justify-content-end" style="margin-top:10px;">
                    <button type="button" id="logoutButton" class=" btn btn-primary" onclick="doLogout()">Log Out</button>
                </div>
            </div>
        </div>

  

        <table class="table" style="border-color: white;">
                <thead><th style="border-color: white;">New Contact</th></thead>
        
                <tbody style="border-left-color: black; border-left-width: 2px;">
                <td><input class="form-control" type="text" id="addFirstName" placeholder="First Name"></td>
                <td><input class="form-control" type="text" id="addLastName" placeholder="Last Name"></td>
                <td><input class="form-control" type="textEmail" id="addEmail" placeholder="Email"></td>
                <td><input class="form-control" type="text" id="addPhoneNumber" placeholder="Phone Number"></td>

                <td>
                <div class="add-box">
                    <button type="button" id="addButton" class="fa fa-plus center" aria-hidden="true" onclick="addUser()">  Add</button>
                </div>
                    </td>
                </tbody>
        </table>

        <br>

        <div class="table-box">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>

                <tbody id="data-output"></tbody>

            </table>
            
            
            
            <span id="addResult"></span>

        </div>

        <div class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item">
                    <a id="prevPage" class="page-link" href="#" aria-label="Previous" onclick="decrementPageNum()">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a id="pageNum" class="page-link" href="#"></a></li>
                <li class="page-item">
                    <a id="nextPage" class="page-link" href="#" aria-label="Next" onclick="incrementPageNum()">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>


    <!--JS files needed for bootstrap to function. Poppers is optional and can be deleted if dropdowns, popovers, or tooltips arn't used.-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

    <script src="js/frontend.js"></script>
</body>

</html>
