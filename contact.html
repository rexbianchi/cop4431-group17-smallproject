<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YourContacts</title>

    <script src="js/frontend.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>

    <!-- Bootstrap v5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    
   
    <script type="text/javascript">

    </script>

</head>
<body class>
    <div class="container">
    
        <div id="title" class="d-flex justify-content-center align-items-center">
            <span id="welcomeTitle"></span>
            <button type="button" id="searchContactButton" class="btn btn-primary" onclick="doLogout()">Log Out</button>
        </div>
        <div class="search">
            <i class="fa fa-search"></i>
            <input type="text" class="form-control" id="search" placeholder="Search">
            <span id="contactSearchResult"></span> <!--not needed?-->
            <button type="button" id="searchContactButton" class="btn btn-primary" onclick="getContacts()">Search</button>
          </div>

           <!-- table here-->
        <div class="table-box">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>First</th>
                        <th>Last</th>
                        <th>Email</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody id="data-output">

                </tbody>
            </table>
            <div class = "add-box">
                <button type="button" id="addButton" class="fa fa-plus" aria-hidden="true" ></button>
            </div>
            <div class = "edit-box">
                <button type="button" id="editButton" class="fa fa-pencil" aria-hidden="true" ></button>
            </div>
            <div class = "delete-box">
                <button type="button" id="trashButton" class="fa fa-trash" aria-hidden="true" onclick = "alert('Would you like to delete this user?')"></button>
            </div>
            
            
            
            
            
        </div>

        <div class =  "d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item">      
                    <a id="prevPage" class="page-link" href="#" aria-label="Previous" onclick="decrementPageNum()">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li class="page-item"><a id="pageNum" class="page-link" href="#"></a></li>
                <li class="page-item">
                    <a id="nextPage" class="page-link" href="#" aria-label="Next" onclick="incrementPageNum()">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Next</span>
                    </a>
                </li>
              </ul>
        </div>
    </div>

    
    <!--JS files needed for bootstrap to function. Poppers is optional and can be deleted if dropdowns, popovers, or tooltips arn't used.-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>
</html>
